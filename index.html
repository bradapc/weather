<!DOCTYPE html>
<html>
    <head>
        <title>Weather</title>
        <meta charset='utf-8'>
        <link rel='stylesheet' href='style.css'>
    </head>
    <body>
        <div class='weather-result'>
            <div class='location-info'>
                <h1 class='search-location'>Test!</h1>
                <h3 class='date-time'>Date/Time</h3>
            </div>
            <div class='icon-temp'>
                <img class='icon' src='http://openweathermap.org/img/w/01d.png' alt='Icon'></img>
                <h1 class='temp'>0°C</h1>
            </div>
            <div class='main-info'>
                <h2 class='status'>Rainy</h2>
                <h2 class='desc'>Very cloudy too</h2>
            </div>
            <div class='extra-info'>
                <div class='cloud-cont'>
                    <h3>Cloudiness</h3>
                    <h4 id='cloudiness'>100%</h4>
                </div>
                <div class='humidity-cont'>
                    <h3>Humidity</h3>
                    <h4 id='humidity'>20</h4>
                </div>
                <div class='wind-cont'>
                    <h3>Wind</h3>
                    <h4 id='windspeed'>2km/h</h4>
                </div>
                <div class='feelslike-cont'>
                    <h3>Feels Like</h3>
                    <h4 id='feelslike'>20°C</h4>
                </div>
            </div>
            <div class='options'>

            </div>
        </div>
        <div class='search-container'>
            <form novalidate>
                <label for='location'>Location</label>
                <input name='location' id='location'>
                <button type='button' id='submit-location'>Search</button>
            </form>
        </div>
        <script src='main.js'></script>
    </body>
</html>
